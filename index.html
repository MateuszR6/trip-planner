<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Podróży</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 60%; }
    #controls { padding: 10px; }
    .list-item { border-bottom: 1px solid #ccc; padding: 5px 0; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0,0,0,0.5); display: flex; align-items: center;
             justify-content: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 5px; width: 300px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button onclick="openAddPointModal()">Dodaj punkt</button>
    <div id="pointsList"></div>
  </div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="modalTitle">Dodaj punkt</h3>
      <label>Nazwa: <input id="pointName" /></label><br/>
      <label>Typ:
        <select id="pointType">
          <option value="Jedzenie">Jedzenie</option>
          <option value="Nocleg">Nocleg</option>
          <option value="Atrakcja">Atrakcja</option>
        </select>
      </label><br/>
      <label>Opis: <input id="pointDesc" /></label><br/>
      <label>Adres: <input id="pointAddr" /></label><br/>
      <label>Koszt: <input id="pointCost" type="number" /></label><br/>
      <button onclick="savePoint()">Zapisz</button>
      <button onclick="closeModal()">Anuluj</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.237, 21.017], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let points = JSON.parse(localStorage.getItem('points') || '[]');
    let markers = {};
    let editingPointId = null;

    function getColor(type) {
      return type === 'Jedzenie' ? 'green' :
             type === 'Nocleg' ? 'blue' : 'red';
    }

    function renderPoints() {
      document.getElementById('pointsList').innerHTML = '';
      for (const id in markers) {
        map.removeLayer(markers[id]);
      }
      markers = {};
      points.forEach((pt, idx) => {
        const marker = L.circleMarker(pt.coords, {
          radius: 8,
          color: getColor(pt.type),
          fillColor: getColor(pt.type),
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`<b>${pt.name}</b><br/>${pt.desc}`);
        markers[idx] = marker;

        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `${pt.name} (${pt.type}) - ${pt.cost} PLN
          <button onclick="editPoint(${idx})">Edytuj</button>
          <button onclick="deletePoint(${idx})">Usuń</button>`;
        document.getElementById('pointsList').appendChild(div);
      });
    }

    function openAddPointModal() {
      editingPointId = null;
      document.getElementById('modalTitle').innerText = 'Dodaj punkt';
      document.getElementById('pointName').value = '';
      document.getElementById('pointType').value = 'Jedzenie';
      document.getElementById('pointDesc').value = '';
      document.getElementById('pointAddr').value = '';
      document.getElementById('pointCost').value = '';
      document.getElementById('modal').style.display = 'flex';
    }

    function editPoint(id) {
      editingPointId = id;
      const pt = points[id];
      document.getElementById('modalTitle').innerText = 'Edytuj punkt';
      document.getElementById('pointName').value = pt.name;
      document.getElementById('pointType').value = pt.type;
      document.getElementById('pointDesc').value = pt.desc;
      document.getElementById('pointAddr').value = pt.addr;
      document.getElementById('pointCost').value = pt.cost;
      document.getElementById('modal').style.display = 'flex';
    }

    function deletePoint(id) {
      points.splice(id, 1);
      localStorage.setItem('points', JSON.stringify(points));
      renderPoints();
    }

    function savePoint() {
      const name = document.getElementById('pointName').value;
      const type = document.getElementById('pointType').value;
      const desc = document.getElementById('pointDesc').value;
      const addr = document.getElementById('pointAddr').value;
      const cost = parseFloat(document.getElementById('pointCost').value) || 0;
      if (!name) return alert('Nazwa jest wymagana');
      if (editingPointId !== null) {
        points[editingPointId] = { ...points[editingPointId], name, type, desc, addr, cost };
      } else {
        map.once('click', e => {
          points.push({ name, type, desc, addr, cost, coords: e.latlng });
          localStorage.setItem('points', JSON.stringify(points));
          renderPoints();
        });
        alert('Kliknij na mapie, aby dodać punkt');
      }
      localStorage.setItem('points', JSON.stringify(points));
      closeModal();
      renderPoints();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    renderPoints();
  </script>
</body>
</html>
